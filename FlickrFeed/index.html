<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Extras || Emily Wheatcroft</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x header">
        <div class="large-6 cell title">
          <h1>Flickr Photo Stream</h1>
        </div>
        <div class="large-3 cell check">
          <input type="checkbox" id="safe-check" value="safe-search"/>
          <label for="safe-check">Safe search</label>
        </div>
        <div class="large-3 cell searchbar">
            <input type="search" name="search" placeholder="Search.." class="animated-search-form">
            <input type="submit">
        </div>
      </div>
      <div id="photo-list" class="grid-x grid-padding-x"></div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
